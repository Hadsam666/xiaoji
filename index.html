<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生机勃勃的养鸡场 (智能避障绕行版)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* 天空蓝 */
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #root {
            width: 100%;
            height: 100%;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: block;
        }

        canvas {
            /* background-color: #567d46; */ /* 原来的草地绿 */
            background-image: url('https://github.com/Hadsam666/1/blob/main/Background.png?raw=true');
            background-size: cover;   /* 铺满全屏 */
            background-position: center; /* 居中显示 */
            background-repeat: no-repeat;
            cursor: crosshair;
            display: block;
            width: 100%;
            height: 100%;
        }

        /* 左侧控制面板 */
        #ui-layer {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px;
            border-radius: 8px;
            pointer-events: auto;
            user-select: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 220px;
            z-index: 10;
        }

        .key-instruction {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .key {
            font-weight: bold;
            color: #FFD700;
            background: rgba(255,255,255,0.1);
            padding: 2px 5px;
            border-radius: 3px;
        }

        /* 按钮组 */
        .btn-group {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #45a049;
        }

        .btn:active {
            transform: scale(0.95);
        }

        #status {
            font-size: 12px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 5px;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.2",
    "three": "https://aistudiocdn.com/three@^0.181.2",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type>="module" src="/index.tsx"></script>
</body>
</html>
